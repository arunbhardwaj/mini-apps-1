<!DOCTYPE html>
<head>
  <meta charset='UTF-8'>
  <title>Tic Tac Toe</title>
</head>
<body>
  <div id="app">
    <h1>Tic Tac Toe</h1>
    <hr>
    <button id="clear-btn">Clear Table</button>
    <table>

      <thead>
        <th></th>
        <th></th>
        <th>1</th>
        <th>|</th>
        <th>2</th>
        <th>|</th>
        <th>3</th>
      </thead>
      <tr>
        <td></td>
        <td></td>
        <td>----</td>
        <td></td>
        <td>----</td>
        <td></td>
        <td>----</td>
      </tr>
      <tr class="row" id="row-1">
        <td>1</td>
        <td></td>
        <td class="space col1">X</td>
        <td>|</td>
        <td class="space col2">O</td>
        <td>|</td>
        <td class="space col3">X</td>
      </tr>

      <tr>
        <td></td>
        <td></td>
        <td>----</td>
        <td></td>
        <td>----</td>
        <td></td>
        <td>----</td>
      </tr>
      <tr class="row" id="row-2">
        <td>2</td>
        <td></td>
        <td class="space col1">O</td>
        <td>|</td>
        <td class="space col2">X</td>
        <td>|</td>
        <td class="space col3">X</td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td>----</td>
        <td></td>
        <td>----</td>
        <td></td>
        <td>----</td>
      </tr>
      <tr class="row" id="row-3">
        <td>3</td>
        <td></td>
        <td class="space col1">X</td>
        <td>|</td>
        <td class="space col2">O</td>
        <td>|</td>
        <td class="space col3">X</td>
      </tr>
    </table>
  </div>
  <script src='app.js'></script>
</body>
